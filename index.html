<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Verlap II-3 - BSPS</title>
  <style>
    :root {
      --primary: #004953;   /* Midnight Green */
      --accent: #C3B091;    /* Khaki */
      --light: #f9f9f9;
      --dark: #333;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--light);
      color: var(--dark);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img { height: 60px; margin-bottom: 8px; }
    header h1 { margin: 0; font-size: 20px; }
    header p { margin: 0; font-size: 14px; color: var(--accent); }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: #fafafa;
    }
    legend {
      font-weight: bold;
      padding: 0 8px;
      color: var(--primary);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label { font-weight: 600; margin-bottom: 4px; color: var(--primary); }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { resize: vertical; }

    table.checklist {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }
    table.checklist th, table.checklist td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    table.checklist th {
      background: var(--primary);
      color: white;
      text-align: center;
    }
    table.checklist td { text-align: left; }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background: var(--accent); color: var(--primary); }

    #loading {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: var(--primary);
      font-weight: bold;
    }

    /* Responsif untuk HP */
    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      header h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="1.png" alt="Logo KemenPKP">
    <h1>Form Verifikasi Penerima Bantuan (II-3)</h1>
    <p>Kementerian Perumahan dan Kawasan Permukiman</p>
  </header>

  <form id="verlapForm">
    <!-- Identitas -->
    <fieldset>
      <legend>Identitas Penerima</legend>
      <div class="form-grid">
        <div class="form-group">
          <label>Nama KK</label>
          <input type="text" name="nama" required>
        </div>
        <div class="form-group">
          <label>Penghasilan KK per bulan (Rp)</label>
          <input type="number" name="penghasilan">
        </div>
        <div class="form-group">
          <label>NIK</label>
          <input type="text" name="nik">
        </div>
        <div class="form-group">
          <label>Nilai UMP / UMK</label>
          <input type="number" name="ump">
        </div>
        <div class="form-group">
          <label>No KK</label>
          <input type="text" name="kk">
        </div>
        <div class="form-group">
          <label>Pernah dapat BSPS</label>
          <select name="pernah_bsps">
            <option value="Ya">Ya</option>
            <option value="Tidak">Tidak</option>
          </select>
        </div>
        <div class="form-group">
          <label>Jenis Kelamin</label>
          <select name="jk">
            <option value="L">Laki-laki</option>
            <option value="P">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tahun dapat BSPS</label>
          <input type="number" name="tahun_bsps" value="0">
        </div>
      </div>
    </fieldset>

    <!-- Checklist Kondisi Rumah -->
    <fieldset>
      <legend>Checklist Kondisi Rumah</legend>
      <table class="checklist">
        <tr>
          <th>Aspek/Komponen</th>
          <th>Keterangan</th>
        </tr>
        <tr>
          <td>Pondasi</td>
          <td>
            <label><input type="radio" name="pondasi" value="A"> Baik</label><br>
            <label><input type="radio" name="pondasi" value="B"> Sebagian rusak</label><br>
            <label><input type="radio" name="pondasi" value="C"> Tidak ada/rapuh</label>
          </td>
        </tr>
        <!-- tambahkan baris lain sesuai kebutuhan -->
      </table>
    </fieldset>

    <button type="submit">Kirim Data</button>
    <div id="loading">⏳ Mengirim data, mohon tunggu...</div>
  </form>

  <script>
    const form = document.getElementById("verlapForm");
    const loading = document.getElementById("loading");
    const scriptURL = "PASTE_YOUR_APPS_SCRIPT_URL"; // ganti URL dari Google Apps Script

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // ubah FormData jadi JSON
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      loading.style.display = "block";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data)
        });
        const result = await res.json();
        loading.style.display = "none";

        if (result.result === "success") {
          alert("✅ Data berhasil dikirim!");
          form.reset();
        } else {
          alert("❌ Gagal mengirim data.");
        }
      } catch (err) {
        loading.style.display = "none";
        alert("⚠️ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
